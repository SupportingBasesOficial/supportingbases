<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - SupportingBases</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>Recuperar Senha</h1>
            <p>Insira seu e-mail para receber o link de redefinição.</p>
            <form id="forgot-password-form">
                <div class="form-group">
                    <label for="email">Seu e-mail cadastrado</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit">Enviar Link</button>
            </form>
            <div class="auth-links">
                <span>Lembrou da senha? <a href="login.html">Voltar ao login</a></span>
            </div>
        </div>
    </div>

    <script src="/js/firebase-config.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
