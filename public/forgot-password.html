<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - SupportingBases</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lato-font/3.0.0/css/lato-font.min.css">
    <link rel="stylesheet" href="/css/styles.v3.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <img src="assets/logo.png" alt="Logo SupportingBases" class="logo">
            <h1>Recuperar Senha</h1>
            <p>Enviaremos um link para o seu e-mail para você criar uma nova senha.</p>
            
            <form id="forgot-password-form">
                <div class="form-group">
                    <label for="email">Seu E-mail</label>
                    <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-block">Redefinir Senha</button>
                </div>
            </form>

            <div class="auth-footer">
                <p>Lembrou a senha? <a href="login.html">Faça Login</a></p>
            </div>
        </div>
    </div>

    <!-- Script Modular -->
    <script type="module" src="js/forgot-password.js"></script>

</body>
</html>
