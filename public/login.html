<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SupportingBases</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <!-- Scripts do Firebase - Carregados primeiro -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <!-- Scripts da Aplicação - Deferidos para executar após o HTML -->
    <script src="js/firebase-config.js" defer></script>
    <script src="js/auth.js" defer></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
             <a href="index.html" class="logo-link">
                <img src="/assets/logo.svg" alt="SupportingBases Logo">
            </a>
        </div>
        <div class="auth-card">
            <h1>Entrar</h1>
            <p>Bem-vindo de volta! Acesse sua conta para continuar.</p>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Seu e-mail</label>
                    <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
                </div>
                <div class="form-group">
                     <label for="password">Sua senha</label>
                    <input type="password" id="password" name="password" placeholder="Sua senha" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
            <div class="auth-links">
                <span>Não tem uma conta? <a href="register.html">Cadastre-se</a></span>
                <span class="separator">|</span>
                <a href="forgot-password.html">Esqueceu sua senha?</a>
            </div>
        </div>
    </div>
</body>
</html>
