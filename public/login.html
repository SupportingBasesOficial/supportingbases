<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SupportingBases</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lato-font/3.0.0/css/lato-font.min.css">
    <link rel="stylesheet" href="/css/styles.v3.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <img src="/assets/logo.svg" alt="Logo SupportingBases" class="logo">
            <h1>Login</h1>
            <p>Bem-vindo(a) de volta! Acesse sua conta.</p>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Sua senha" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </div>
            </form>

            <div class="auth-footer">
                <p><a href="/forgot-password.html">Esqueceu a senha?</a></p>
                <p>Não tem uma conta? <a href="/register.html">Crie uma agora</a></p>
            </div>
        </div>
    </div>

    <!-- Scripts carregados em ordem sequencial (sem type="module") -->

    <!-- 1. SDKs do Firebase (v8 compatibilidade) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- 2. Configuração e Serviços Locais -->
    <script src="/js/firebase-config.js"></script>
    <script src="/js/firebaseService.js"></script>
    
    <!-- 3. Script da Página -->
    <script src="/js/login.js"></script>

</body>
</html>
