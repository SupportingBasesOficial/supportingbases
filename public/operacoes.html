<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SupportingBases - Operações</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
    <!-- Mensagem de carregamento visível por padrão -->
    <div id="auth-loader">
        <p>Carregando suas operações...</p>
    </div>

    <div class="container" id="main-container" style="display: none;">
        <div class="header-bar">
            <nav>
                <a href="/dashboard.html">Painel</a>
                <a href="/operacoes.html" class="active">Operações</a>
                <a href="/profile.html">Perfil</a>
            </nav>
            <div class="user-info">
                <span id="user-email"></span>
                <button id="logout-btn" class="hidden">Logout</button>
            </div>
        </div>

        <h1>Gerenciador de Operações</h1>
        <p>Adicione, edite ou remova suas transações financeiras.</p>

        <!-- Seção para Adicionar/Editar Transação -->
        <div class="transaction-form-card">
            <h3 id="form-title">Adicionar Nova Transação</h3>
            <form id="transaction-form">
                <input type="hidden" id="transaction-id">
                <div class="form-row">
                    <input type="text" id="form-nome" placeholder="Descrição" required>
                    <input type="number" id="form-valor" placeholder="Valor" step="0.01" required>
                    <input type="date" id="form-data" required>
                </div>
                <div class="form-row">
                    <select id="form-tipo" required>
                        <option value="receita">Receita</option>
                        <option value="despesa">Despesa</option>
                    </select>
                    <select id="form-tipo-custo" class="hidden">
                        <option value="fixo">Custo Fixo</option>
                        <option value="variavel">Custo Variável</option>
                    </select>
                    <select id="form-categoria">
                        <!-- Categorias serão preenchidas dinamicamente -->
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" id="save-btn">Salvar</button>
                    <button type="button" id="cancel-btn" class="hidden">Cancelar</button>
                </div>
            </form>
        </div>

        <!-- Seção para Filtrar e Listar Transações -->
        <div class="transaction-list-card">
            <h3>Histórico de Transações</h3>
            <div class="filters">
                 <input type="text" id="search-input" placeholder="Buscar por nome...">
                <select id="filter-tipo">
                    <option value="todos">Todos os Tipos</option>
                    <option value="receita">Apenas Receitas</option>
                    <option value="despesa">Apenas Despesas</option>
                </select>
                <button id="apply-filters">Filtrar</button>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Valor</th>
                            <th>Data</th>
                            <th>Tipo</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="transactions-table-body">
                        <!-- Linhas da tabela serão preenchidas dinamicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/js/firebase-config.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
