<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SupportingBases - Operações</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
    <div id="auth-loader"><div class="loader"></div></div>

    <div class="container" id="main-container" style="display: none;">
        <header class="header-bar">
            <nav class="main-nav">
                <a href="/dashboard.html">Painel</a>
                <a href="/operacoes.html" class="active">Operações</a>
                <a href="/profile.html">Perfil</a>
            </nav>
            <div class="user-info">
                <span id="user-email"></span>
                <button id="logout-btn" class="hidden">Logout</button>
            </div>
        </header>

        <main class="content-area">
            <header class="content-header">
                <h1>Gerenciador de Operações</h1>
                <p>Adicione, edite ou remova suas transações financeiras.</p>
            </header>

            <div class="operations-layout">
                <aside class="form-column">
                    <div class="card">
                        <h3 id="form-title">Adicionar Transação</h3>
                        <form id="transaction-form">
                            <input type="hidden" id="transaction-id">
                            
                            <label for="form-nome">Descrição</label>
                            <input type="text" id="form-nome" placeholder="Ex: Salário, Aluguel" required>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="form-valor">Valor</label>
                                    <input type="number" id="form-valor" placeholder="0.00" step="0.01" required>
                                </div>
                                <div class="form-group">
                                    <label for="form-data">Data</label>
                                    <input type="date" id="form-data" required>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="form-tipo">Tipo</label>
                                    <select id="form-tipo" required>
                                        <option value="receita">Receita</option>
                                        <option value="despesa">Despesa</option>
                                    </select>
                                </div>
                                <div class="form-group hidden" id="tipo-custo-group">
                                    <label for="form-tipo-custo">Sub-tipo</label>
                                    <select id="form-tipo-custo">
                                        <option value="fixo">Fixo</option>
                                        <option value="variavel">Variável</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="form-categoria">Categoria</label>
                                <select id="form-categoria" required>
                                    <option value="outros">Outros</option>
                                    <optgroup label="Receitas">
                                        <option value="salario">Salário</option>
                                        <option value="servicos">Serviços</option>
                                        <option value="vendas">Vendas</option>
                                    </optgroup>
                                    <optgroup label="Despesas">
                                        <option value="moradia">Moradia</option>
                                        <option value="transporte">Transporte</option>
                                        <option value="alimentacao">Alimentação</option>
                                        <option value="saude">Saúde</option>
                                        <option value="lazer">Lazer</option>
                                        <option value="educacao">Educação</option>
                                        <option value="investimentos">Investimentos</option>
                                    </optgroup>
                                </select>
                            </div>

                            <div class="form-actions">
                                <button type="submit">Adicionar</button>
                                <button type="button" id="cancel-btn" class="hidden btn-secondary">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </aside>

                <section class="table-column">
                    <div class="card">
                        <h3>Histórico de Transações</h3>
                        <div class="filters">
                            <input type="text" id="search-input" placeholder="Buscar por nome...">
                            <select id="filter-tipo">
                                <option value="todos">Todos os Tipos</option>
                                <option value="receita">Apenas Receitas</option>
                                <option value="despesa">Apenas Despesas</option>
                            </select>
                            <button id="apply-filters">Filtrar</button>
                        </div>
                        <div class="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Descrição</th>
                                        <th>Valor</th>
                                        <th>Data</th>
                                        <th>Categoria</th>
                                        <th>Tipo</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="transactions-table-body">
                                    <!-- Linhas preenchidas via JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="/js/firebase-config.js"></script>
    <script src="/js/simulation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="/js/main.js"></script>
</body>
</html>
