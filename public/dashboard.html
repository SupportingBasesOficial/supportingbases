<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SupportingBases</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lato-font/3.0.0/css/lato-font.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.v3.css">

</head>
<body>
    <div id="auth-loader"><div class="loader"></div></div>

    <div class="container" id="main-container" style="display: none;">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="/assets/logo.svg" alt="Logo" class="logo">
                <h2>SupportingBases</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="active"><a href="#" data-target="dashboard-section"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="#" data-target="lancamentos-section"><i class="fas fa-file-invoice-dollar"></i> Lançamentos</a></li>
                    <li><a href="#" data-target="relatorios-section"><i class="fas fa-chart-line"></i> Relatórios</a></li>
                    <li><a href="#" data-target="configuracoes-section"><i class="fas fa-cogs"></i> Configurações</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Sair</a>
            </div>
        </aside>

        <main class="main-content">
            <header class="content-header">
                <h1 id="content-title">Bem-vindo(a) de volta!</h1>
                <div class="user-profile">
                    <span>Olá, <span id="user-name">Usuário</span></span>
                </div>
            </header>

            <section id="dashboard-section" class="content-body">
                <div class="card" id="diagnosis-card">
                    <h2>Diagnóstico Financeiro</h2>
                    <p>Aqui será exibido o resultado da análise da sua estrutura financeira.</p>
                </div>
            </section>

            <section id="lancamentos-section" class="content-body" style="display: none;">
                 <!-- Conteúdo dos Lançamentos aqui -->
            </section>

        </main>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="/js/firebase-config.js"></script>
    <script src="/js/firebaseService.js"></script>
    <script src="/js/diagnosis.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/dashboard.v2.js"></script>

</body>
</html>
