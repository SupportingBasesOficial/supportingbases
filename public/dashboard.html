<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SupportingBases</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="js/firebase-config.js" defer></script>
    <script src="js/simulation.js" defer></script>
    <script src="js/main.js" defer></script>
</head>
<body>
    <div id="auth-loader" class="auth-loader-container"><div class="loader"></div></div>

    <div id="main-container" class="app-container" style="display: none;">
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="dashboard.html">
                    <img src="/assets/logo-symbol.svg" alt="SupportingBases Symbol">
                </a>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" title="Dashboard" class="active"><img src="/assets/icon-dashboard-white.svg" alt="Dashboard"></a>
                <a href="operacoes.html" title="Operações"><img src="/assets/icon-transactions.svg" alt="Operações"></a>
                <a href="metas.html" title="Metas"><img src="/assets/icon-target.svg" alt="Metas"></a>
                <a href="profile.html" title="Meu Perfil"><img src="/assets/icon-profile.svg" alt="Meu Perfil"></a>
            </nav>
            <div class="sidebar-footer">
                <button id="logout-btn" title="Sair"><img src="/assets/icon-logout.svg" alt="Sair"></button>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1>Painel de Controle Estrutural</h1>
                <div class="header-actions">
                     <span id="user-email"></span>
                     <button id="refresh-dashboard-btn">Atualizar Análise</button>
                </div>
            </header>

            <div id="dashboard-loader" style="display: none;" class="loader-container"><div class="loader"></div></div>

            <div class="content-body" id="dashboard-content">
                <div class="card-grid">
                    <!-- Card de Diagnóstico Principal -->
                    <div class="card full-width-card" id="diagnosis-card">
                        <!-- ... (conteúdo existente) ... -->
                    </div>

                    <!-- Card de Resumo de Metas -->
                    <div class="card" id="goals-summary-card">
                        <h3>Resumo de Metas</h3>
                        <ul id="dashboard-goals-list">
                            <!-- Metas serão carregadas aqui -->
                        </ul>
                    </div>

                    <!-- Card de Lançamento Rápido -->
                    <div class="card" id="quick-add-card">
                        <h3>Lançamento Rápido</h3>
                        <form id="quick-add-form">
                            <!-- ... (conteúdo existente) ... -->
                        </form>
                    </div>

                    <!-- Card de Histórico de Transações -->
                    <div class="card" id="transaction-history-card">
                        <h3>Histórico Recente</h3>
                        <ul id="transaction-history-list"></ul>
                    </div>
                    
                    <!-- Card de Gráfico de Categorias -->
                    <div class="card">
                         <h3>Despesas por Categoria</h3>
                        <canvas id="category-chart"></canvas>
                    </div>

                    <!-- Card de Gráfico de Saúde Estrutural -->
                    <div class="card">
                        <h3>Índices Estruturais</h3>
                        <canvas id="structural-health-chart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
