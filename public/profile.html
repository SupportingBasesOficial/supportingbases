<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - SupportingBases</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="js/firebase-config.js" defer></script>
    <script src="js/main.js" defer></script>
</head>
<body>
    <div id="auth-loader" class="auth-loader-container"><div class="loader"></div></div>

    <div id="main-container" class="app-container" style="display: none;">
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="dashboard.html">
                    <img src="/assets/logo-symbol.svg" alt="SupportingBases Symbol">
                </a>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" title="Dashboard"><img src="/assets/icon-dashboard.svg" alt="Dashboard"></a>
                <a href="operacoes.html" title="Operações"><img src="/assets/icon-transactions.svg" alt="Operações"></a>
                <a href="metas.html" title="Metas"><img src="/assets/icon-target.svg" alt="Metas"></a>
                <a href="profile.html" title="Meu Perfil" class="active"><img src="/assets/icon-profile-white.svg" alt="Meu Perfil"></a>
            </nav>
            <div class="sidebar-footer">
                <button id="logout-btn" title="Sair"><img src="/assets/icon-logout.svg" alt="Sair"></button>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1>Meu Perfil e Configurações</h1>
                <p>Ajuste suas informações para uma análise financeira mais precisa.</p>
            </header>

            <div class="content-body">
                <div class="card">
                    <h2>Dados Pessoais</h2>
                    <form id="profile-form" class="grid-form">
                        <div class="form-group">
                            <label for="fullName">Nome Completo</label>
                            <input type="text" id="fullName" name="fullName" required>
                        </div>
                        <div class="form-group">
                            <label for="birthDate">Data de Nascimento</label>
                            <input type="date" id="birthDate" name="birthDate" required>
                        </div>
                        <div class="form-group">
                            <label for="country">País de Residência</label>
                            <input type="text" id="country" name="country" placeholder="Brasil" required>
                        </div>
                         <div class="form-group">
                            <label for="profile">Perfil de Renda</label>
                            <select id="profile" name="profile" required>
                                <option value="pessoa_fisica">Pessoa Física (CLT)</option>
                                <option value="autonomo">Autônomo / Freelancer</option>
                                <option value="empresa">Empresário (MEI, etc)</option>
                            </select>
                        </div>
                        <div class="form-group full-width">
                            <button type="submit">Salvar Dados Pessoais</button>
                        </div>
                    </form>
                </div>

                <div class="card">
                    <h2>Parâmetros da Análise</h2>
                    <form id="goals-form" class="grid-form">
                        <div class="form-group">
                            <label for="reserveGoal">Meta da Reserva de Emergência (em meses)</label>
                            <input type="number" id="reserveGoal" name="reserveGoal" min="1" step="0.5" placeholder="6" required>
                        </div>
                        <div class="form-group">
                            <label for="riskProfile">Nível de Tolerância ao Risco</label>
                            <select id="riskProfile" name="riskProfile" required>
                                <option value="conservador">Conservador</option>
                                <option value="moderado">Moderado</option>
                                <option value="agressivo">Agressivo</option>
                            </select>
                        </div>
                        <div class="form-group full-width">
                            <button type="submit">Salvar Parâmetros</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
