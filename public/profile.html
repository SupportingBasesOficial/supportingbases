<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SupportingBases - Perfil</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <div class="header-bar">
            <nav>
                <a href="/dashboard.html">Painel</a>
                <a href="/profile.html" class="active">Perfil</a>
            </nav>
            <div class="user-info">
                <span id="user-email"></span>
                <button id="logout-btn">Logout</button>
            </div>
        </div>

        <h1>Perfil e Metas</h1>
        <p>Ajuste suas metas e perfil para personalizar a análise.</p>

        <div class="profile-settings-card">
            <h3>Configurações e Metas</h3>
            <form id="profile-form">
                <div class="form-group">
                    <label for="reserve-goal">Meta de Reserva de Emergência (meses)</label>
                    <input type="number" id="reserve-goal" name="reserve-goal" min="0" step="0.5" placeholder="Ex: 6">
                </div>
                <div class="form-group">
                    <label for="risk-profile">Perfil de Risco</label>
                    <select id="risk-profile" name="risk-profile">
                        <option value="conservador">Conservador</option>
                        <option value="moderado">Moderado</option>
                        <option value="agressivo">Agressivo</option>
                    </select>
                </div>
                <button type="submit">Salvar Alterações</button>
            </form>
        </div>

    </div>
    
    <!-- ATENÇÃO: Configuração do Firebase - PREENCHA COM SUAS CHAVES -->
    <script src="/js/firebase-config.js"></script>

    <!-- Script Principal da Aplicação -->
    <script src="/js/main.js"></script>
</body>
</html>
