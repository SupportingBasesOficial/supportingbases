
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração Inicial - SupportingBases</title>
    <!-- CORRIGIDO: Usando o arquivo de estilo global e Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.v3.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <img src="/assets/logo.svg" alt="Logo SupportingBases" class="logo">
            <h1>Configuração do Perfil</h1>
            <p>Preencha os dados iniciais para calibrarmos sua análise.</p>

            <!-- Loader e Mensagens de Erro -->
            <div id="auth-loader" style="display: none;"><div class="loader"></div></div>
            <div class="form-message" id="error-message" style="display: none;"></div>

            <!-- Os formulários serão exibidos aqui pelo JavaScript -->

            <!-- Formulário para Pessoa Física -->
            <form id="setup-form-pessoa_fisica" class="setup-form" style="display: none;">
                <h2>Perfil: Pessoa Física</h2>
                <div class="form-group">
                    <label for="pf-fullName">Nome Completo</label>
                    <input type="text" id="pf-fullName" required>
                </div>
                <div class="form-group">
                    <label for="pf-birthDate">Data de Nascimento</label>
                    <input type="date" id="pf-birthDate" required>
                </div>
                <div class="form-group">
                    <label for="pf-liquid_assets">Reserva de Emergência (R$)</label>
                    <input type="number" id="pf-liquid_assets" placeholder="Valor atual da sua reserva" required min="0">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-block">Salvar e Ir para o Dashboard</button>
                </div>
            </form>

            <!-- Formulário para Autônomo -->
            <form id="setup-form-autonomo" class="setup-form" style="display: none;">
                 <h2>Perfil: Autônomo</h2>
                <div class="form-group">
                    <label for="autonomo-fullName">Nome Completo</label>
                    <input type="text" id="autonomo-fullName" required>
                </div>
                 <div class="form-group">
                    <label for="autonomo-field">Área de Atuação</label>
                    <input type="text" id="autonomo-field" placeholder="Ex: Designer, Advogado" required>
                </div>
                <div class="form-group">
                    <label for="autonomo-formalization">Nível de Formalização</label>
                    <select id="autonomo-formalization" required>
                        <option value="">Selecione...</option>
                        <option value="informal">Informal</option>
                        <option value="mei">MEI</option>
                        <option value="me">ME</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="autonomo-liquid_assets">Caixa Atual (Pessoal + Negócio) (R$)</label>
                    <input type="number" id="autonomo-liquid_assets" placeholder="Soma de todas as contas" required min="0">
                </div>
                 <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-block">Salvar e Ir para o Dashboard</button>
                </div>
            </form>

            <!-- Formulário para Empresa -->
            <form id="setup-form-empresa" class="setup-form" style="display: none;">
                <h2>Perfil: Empresa</h2>
                <div class="form-group">
                    <label for="empresa-companyName">Nome da Empresa</label>
                    <input type="text" id="empresa-companyName" required>
                </div>
                <div class="form-group">
                    <label for="empresa-cnpj">CNPJ</label>
                    <input type="text" id="empresa-cnpj" required>
                </div>
                <div class="form-group">
                    <label for="empresa-market">Setor de Atuação</label>
                    <input type="text" id="empresa-market" placeholder="Ex: Varejo, Tecnologia" required>
                </div>
                <div class="form-group">
                    <label for="empresa-liquid_assets">Caixa da Empresa (R$)</label>
                    <input type="number" id="empresa-liquid_assets" placeholder="Valor em caixa" required min="0">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-block">Salvar e Ir para o Dashboard</button>
                </div>
            </form>

        </div>
    </div>

    <!-- CORRIGIDO: Usando os scripts corretos e modernos -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="/js/firebase-config.js"></script>
    <script src="/js/firebaseService.js"></script>
    <script src="/js/setup.js"></script>

</body>
</html>
