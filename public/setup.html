<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração da Conta - SupportingBases</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lato-font/3.0.0/css/lato-font.min.css">
    <link rel="stylesheet" href="/css/styles.v3.css">
</head>
<body>
    <div id="auth-loader"><div class="loader"></div></div>

    <div class="auth-container" id="main-container" style="display: none;">
        <div class="auth-card">
            <img src="/assets/logo.svg" alt="Logo SupportingBases" class="logo">
            <h1>Quase lá!</h1>
            <p>Precisamos de mais algumas informações para personalizar sua experiência.</p>

            <form id="setup-form">
                <div class="form-group">
                    <label for="fullName">Nome Completo</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Seu nome completo" required>
                </div>
                <div class="form-group">
                    <label for="birthDate">Data de Nascimento</label>
                    <input type="date" id="birthDate" name="birthDate" required>
                </div>
                <div class="form-group">
                    <label for="monthlyIncome">Renda Mensal (R$)</label>
                    <input type="number" id="monthlyIncome" name="monthlyIncome" placeholder="Ex: 3500.00" step="0.01" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-block">Salvar e Ir para o Dashboard</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts carregados em ordem sequencial -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="/js/firebase-config.js"></script>
    <script src="/js/firebaseService.js"></script>
    <script src="/js/setup.js"></script>

</body>
</html>
