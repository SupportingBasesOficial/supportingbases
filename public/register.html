<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - SupportingBases</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="auth-container">
        <h1>Crie sua Conta</h1>
        <p id="register-error" class="error-message"></p>
        <form id="register-form">
            <input type="email" id="email" name="email" placeholder="Seu email" required>
            
            <input type="password" id="password" name="password" placeholder="Crie uma senha" required>
            <div id="password-strength" class="password-feedback"></div>

            <input type="password" id="password-confirm" name="password-confirm" placeholder="Confirme sua senha" required>
            <div id="password-match" class="password-feedback"></div>

            <button type="submit">Registrar</button>
        </form>
        <p>Já possui uma conta? <a href="/login.html">Faça Login</a></p>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- ATENÇÃO: Configuração do Firebase - PREENCHA COM SUAS CHAVES -->
    <script src="/js/firebase-config.js"></script>

    <!-- Script Principal da Aplicação -->
    <script src="/js/main.js"></script>
</body>
</html>
