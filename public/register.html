<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - SupportingBases</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <!-- Scripts do Firebase - Carregados primeiro -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <!-- Scripts da Aplicação - Deferidos para executar após o HTML -->
    <script src="js/firebase-config.js" defer></script>
    <script src="js/auth.js" defer></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <a href="index.html" class="logo-link">
                <img src="/assets/logo.svg" alt="SupportingBases Logo">
            </a>
        </div>
        <div class="auth-card">
            <h1>Criar Conta</h1>
            <p>Junte-se à nossa comunidade e fortaleça sua estrutura.</p>
            <form id="register-form">
                <div class="form-group">
                    <label for="email">Seu melhor e-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Crie uma senha forte</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Criar Conta</button>
            </form>
             <div class="auth-links">
                <span>Já tem uma conta? <a href="login.html">Faça login</a></span>
            </div>
        </div>
    </div>
</body>
</html>
